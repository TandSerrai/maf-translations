title:		Heraldik
intro: >
  Für ein paar credits kannst Du ein individuelles Wappen entwerfen das jeder Deiner Charaktere führen kann. Einmal kreiert 'gehört' Dir das Wappen für immer
  und es kann von so vielen Deiner Charaktere geführt werden wie Du willst.<br />
  Einmal kreiert wird das Wappen gesperrt und kann von niemandem anderen ein zweites Mal kreiert werden - Dein Wappen ist also einzigartig und kann nur von Deinen Charakteren geführt werden. Wie ein wirkliches Wappen dient es dazu 
  Deine Familie oder Dynastie zu identifizieren.
  
