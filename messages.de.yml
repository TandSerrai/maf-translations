fiction:
 title:   Might & Fealty Geschichten
 header: >
   Diese Sammlung von Mythen, Legendn und Kurzgeschichten ist zu deiner Unterhaltung, sowie um die Atmosphäre und
   Hintergrundwelt lebend werden zu lassen.
 intro:
  title:  Einleitung
  text: >
    <p>Die folgenden Geschichte sind alle Teil der fiktiven Spielwelt, in Form von Legenden und Mythen, die dein Charakter
    zu hören bekommen könnte oder bereits kennt.</p>
    <p>Geschichten werden oft erzählt oder gesungen und weniger gelesen, da die meisten Bauern weder lesen noch schreiben
    können. In der Welt von Might & Fealty herrscht vor allem mündliche Überlieferung, obwohl viele der älteren oder
    bekannteren Legenden von Schriftgelerten niedergeschrieben wurden. Es gibt natürlich auch Autoren und Schreiben, auch
    wenn die meisten ihrer Werke eher aufgeführt als gelesen werden.</p>
