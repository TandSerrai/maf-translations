 invite:
  link: [[missing - original: Invite with a gift]]
  title: [[missing - original: Invite a friend]]
  intro: [[missing - original: You can invite your friends to the game and if they aren't sure they will love it, sweeten it by sending them some starting credits.<br /> This will send an invitation e-mail to them, with a special invite code. Your credits will be put into escrow and used only if your friend actually signs up with the game. Until (s)he does, you can cancel the invite at any time and get your credits back.<br /> And since we like new players, you will get up to half of your credits back if your friend likes the game and becomes a subscriber. Yes, you can have your cake and eat it, too.<br /> <small>(you will get half of your gift or half of your friends' first subscription, whatever is lower)</small>
]]
newcharacter:
 title: [[missing - original: Create Character]]
 description: [[missing - original: create a new character or ancestor]]
 intro: [[missing - original: Enter the vital details of your new character below. Of these, only the name can later be changed, and only under special circumstances, so pick carefully.<br /> Please note that the character name should be a full name, including a surname. Characters of the same family should, obviously, share a surname unless their personal history provides a reason not to.<br /> Please choose a proper name, not a funny or silly or modern-Internet-speak one. This is both for the atmosphere of the game and for your own benefit as many players frown upon silly names and diplomacy would be much harder. So please, proper names only.<br /> Choosing a father and mother is optional, if you leave it empty then one or both of the parents will simply be people that don't exist as characters in the game. If you want to create a family tree, make sure to start with the older generations.<br /> All characters are <a href="%firstoneurl%">First Ones</a> and begin the game as fully trained and equipped knights.
]]
