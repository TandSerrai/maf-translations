  title: [[missing - original: Auto-Login]]
  intro: [[missing - original: This is an <b><i>experimental and possibly insecure</i></b> feature.<br /> Auto-Login will save a token in your browser, which enables it to complete the login procedure fully automated, giving you one-click logins (simply click on "login" and you are in).<br /><br /> <b>Security Advantage:</b> The token saved in your browser is not your password. In fact, when using auto-login, your password is not stored on your computer at all (unlike the password-manager functionality of most browsers) and is never transmitted across the Internet. If you lose or someone steals the token, simply click the enable button below again to generate a new token.<br /> <b>Security Danger:</b> If someone gets access to your computer or browser, he can log in to the game without knowing your password. Do not use this feature if you share your computer with other people. Do not <i>activate</i> it while you are on an insecure network, because if someone captures the token sent when you click the button, he can use it. <i>Additionally, this feature has not yet been peer-reviewed by other security experts and may contain additional weaknesses unknown at this time.</i><br /> <br /><br /> To activate or disable Auto-Login, click the buttons below:
]]
